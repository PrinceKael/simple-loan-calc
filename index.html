<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Repayment Calculator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="keywords" content="loan calculator">

</head>

<body>
    <div class="calculator">
        <h2>Loan Calculator</h2>
        <p>Loan Amount ($)
            <input onchange="calculatRepayment()" class="input" type="number" id="loan-amount" min="1" max="10000000" >
        </p>
        <p>Interest Rate (% p.a)
            <input onchange="calculateRepayment()" class="input" type="number" id="interest-rate" min="0" max="100" step=".01">
        </p>
        <p>Months remaining
            <input onchange="calculateRepayment()" class="input" type="number" id="months-remaining" min="1" max="480">
        </p>
        <p class="payment" id="payment">Monthly Payment:</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
